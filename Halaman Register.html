<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <script src="js register 2.js" defer></script>
    <style>
        body {
            font-family: Georgia, Garamond;
            font-size: 16px;
            margin: 0;
            padding: 30px;
            background-image: url('lintasan lari bg.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: bottom;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            padding: 5px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 650px;
            text-align: center;
        }
        .column1 {
            width: 50%;
            float: left;
            background-color: #fff;
            padding: 15px;
            box-sizing: border-box;
            border: 1px solid #fff;
        }
        .column2 {
            width: 50%;
            float: right;
            background-color: #fff;
            padding: 15px;
            box-sizing: border-box;
            border: 1px solid #fff;
        }

        h2 {
            margin-bottom: 5px;
            color: #333;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Sign In</h2>
        <img src="logo running sport centre.png" alt="logo" style="margin: 5px; height: 100px;">
        <form action="">
        <div class="column1">
            <p style="float: left;">First Name</p>
            <input type="text" name="First Name" placeholder="First Name">

            <p style="float: left;">Last Name</p>
            <input type="text" name="Last Name" placeholder="Last Name">

            <p style="float: left;">Email</p>
            <input type="text" id="Email" name="Email" placeholder="Email">

            <p style="float: left;">Birthday</p>
            <p></p>
            <input type="date" name="Birthday" placeholder="Birthday">
            <p></p>

            <p style="float: left;">Gender</p>
            <select id="Gender">
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select>
        </div>
        
        <div class="column2">
            <p style="float: left;">Address</p>
            <input type="text" name="Address" placeholder="Address">

            <p style="float: left;">Profile Photo</p>
            <form action="upload.php" method="post" enctype="multipart/form-data">
                <input type="file" name="filetoupload" id="filetoupload" accept="image/*">
            </form>

            <p style="float: left;">Phone Number</p>
            <input type="text" name="Phone Number" placeholder="Phone Number">

            <p style="float: left;">Password</p>
            <input type="password" name="password" placeholder="Password">

            <input type="password" name="confirmed password" placeholder="Confirmed Password">
            <br>
        </div>
        </form>
            
            <br>
            <div style="width: 100%; display:flex; justify-content:center ;">
                <button onclick="validateForm()">Sign In</button>
            </div>
            <p>Already have an account?</p>
            <a href="Halaman Login.html">Login</a>
            <p></p>
        </form>
    </div>
</body>
</html>
